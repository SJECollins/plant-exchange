{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Create Profile
{% endblock title %}

{% block content %}

<section class="container-fluid">
    <div class="col">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>
        
    </div>
</section>

{% endblock content %}
